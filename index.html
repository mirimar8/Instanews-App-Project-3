<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews App</title>
    <link type="text/css" rel="stylesheet" media="screen" href="fonts/fonts.css">
    <link rel="stylesheet" href="build/css/style.min.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="images/nyt-logo.svg" alt="A New-York Times logo">
        </div>

        <div class="choose-section-wrapper">
            <p>Choose a section:</p>

            <form class="choose-section">
                            
                <select name="select-section" class="select-section">
                    <option label="sections" value="sections" selected> Sections ... </option>
                    <option label="home" value="home"> Home </option>
                    <option label="arts" value="arts"> Arts </option>
                    <option label="business" value="business"> Business </option>
                    <option label="sports" value="sports"> Sports </option>
                    <option label="technology" value="technology"> Technology </option>
                    <option label="fashion" value="fashion"> Fashion </option>
                </select>
                      
            </form>

        </div>
       
    </header>

    <section class="articles">
        <ul class="grid-container"></ul>
        <img src="images/ajax-loader.gif" alt="Loading gif" class="ajax-loader">
        

    </section>

    <footer>
        <p class="copyright">Â© Copyright 2019 INSTANEWS</p>
    </footer>




    



    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./build/js/script.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.js"></script>
</body>
</html>
